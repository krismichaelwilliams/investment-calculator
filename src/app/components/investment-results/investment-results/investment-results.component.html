@if (displayResults) {
<table>
  <thead>
    <tr>
      <th>Year</th>
      <th>Investment Value</th>
      <th>Interest (Year)</th>
      <th>Total Interest</th>
      <th>Invested Capital</th>
    </tr>
  </thead>
  <tbody>
    @for (item of investmentResults; track item) {
    <tr>
      <td>{{ item.year }}</td>
      <td>{{ item.valueEndOfYear }}</td>
      <td>{{ item.interestForYear }}</td>
      <td>{{ item.totalInterest }}</td>
      <td>{{ item.totalAmountInvested }}</td>
    </tr>
    }
  </tbody>
</table>
}
